{% extends "base.html" %} {% block content %}
<div class="col-xl-12">
  

<div class="col-sm-12">
    <h5>L3VPN {{client}}</h5>
    <hr>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active text-uppercase" id="cvrf-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Create VRF</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-uppercase disabled" id="profile-tab" data-toggle="tab" href="#" role="tab" aria-disabled="true" aria-selected="false">Create {{client}} Client</a>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="cvrf-tab">
            
                <div class="card-block table-border-style">
                  <div class="table-responsive">
                    <form method="post">
                      {% csrf_token %} {{form.as_p}}
                      <input type="submit" name="Envoyer" class="btn btn-primary" value="Next"/>
                    </form>
                  </div>
                </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <p class="mb-0">TEST</p>
        </div>
    </div>

</div>
</div>
{% endblock content %}
